<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Books - Reading Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen">
        <header class="bg-white dark:bg-gray-800 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div>
                        <h1 id="page-title" class="text-3xl font-bold text-gray-900 dark:text-white">Filtered Books</h1>
                        <p id="page-subtitle" class="text-gray-600 dark:text-gray-400 mt-1"></p>
                    </div>
                    <div class="flex space-x-4">
                        <a href="index.html" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-medium">
                            ‚Üê Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div id="book-list" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                <!-- Books will be populated here -->
            </div>
            
            <div id="loading" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Loading books...</p>
            </div>
        </main>
    </div>

    <script src="books.js"></script>
</body>
</html>
