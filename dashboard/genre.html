<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif; background-color: #111827; color: white; min-height: 100vh;">
        <h2>Redirecting...</h2>
        <p>This page has moved to a new location.</p>
    </div>
    
    <script>
        // Extract parameters from current URL
        const urlParams = new URLSearchParams(window.location.search);
        const genre = urlParams.get('genre');
        const uuid = urlParams.get('uuid');
        
        // Redirect to new books.html format
        if (genre && uuid) {
            const newUrl = `books.html?uuid=${uuid}&type=genre&value=${encodeURIComponent(genre)}`;
            console.log('Redirecting to:', newUrl);
            window.location.replace(newUrl);
        } else {
            // Fallback to dashboard if parameters are missing
            window.location.replace('index.html');
        }
    </script>
</body>
</html>
