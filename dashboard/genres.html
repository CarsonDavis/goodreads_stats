<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="darkreader-lock">
    <title>Genre Analysis - Reading Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìö</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        .chart-container {
            position: relative;
            width: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen">
        <header class="bg-gray-800 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div>
                        <h1 class="text-3xl font-bold text-white">Genre Analysis</h1>
                        <p id="page-subtitle" class="text-gray-400 mt-1">All genres from your reading library</p>
                    </div>
                    <div class="flex space-x-4">
                        <a id="back-to-dashboard" href="#" class="text-blue-400 hover:text-blue-300 font-medium">
                            ‚Üê Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-gray-800 rounded-xl p-6">
                <div id="chart-container" class="chart-container">
                    <canvas id="genresChart"></canvas>
                </div>
            </div>

            <div id="loading" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="text-gray-400 mt-2">Loading genres...</p>
            </div>
        </main>
    </div>

    <script src="utils.js"></script>
    <script src="genres.js"></script>
</body>
</html>
